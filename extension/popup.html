<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #1a73e8;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    button:hover {
      background: #1557b0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }
    #status.info {
      background: #e8f0fe;
      color: #1967d2;
      display: block;
    }
    #status.success {
      background: #e6f4ea;
      color: #137333;
      display: block;
    }
    #status.error {
      background: #fce8e6;
      color: #c5221f;
      display: block;
    }
    .stats {
      font-size: 12px;
      color: #5f6368;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>NotebookLM â†’ ImageFix</h1>

  <button id="exportBtn">Export Current Slide</button>

  <div id="status"></div>

  <div class="stats" id="stats" style="display:none;">
    <div>Layers: <span id="layerCount">0</span></div>
    <div>Size: <span id="slideSize">-</span></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
